<!DOCTYPE html>
 <html class="no-js">
   <head>
        
    <title>{% block title %}{% endblock %}</title>
    
     <!-- bootstrap cdn-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:700|Roboto+Mono&display=swap" rel="stylesheet">     <!-- link to style.css -->
     <link rel="stylesheet" href="/static/css/style.css">
     <!-- page specific js -->
    {% block js %}
    {% endblock %}
    
    </head>
    <body>


      <nav class="navbar navbar-expand-lg" id ="nav-bar">
        <a class="navbar-brand" href="/">Music Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sign-up">Sign Up</a>
            </li>

          </ul>
        </div>
     </nav>

      <h1>Music Generator</h1>
      {% block body %}
      {% endblock %}
      
      <ul>
          {% for message in get_flashed_messages() %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
      <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>    
     <!-- bootstap javascript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- javascript file -->
     <script src="static/js/musicGenerator.js" type="text/javascript"></script>


     {% if g.jasmine_tests %}
     Â     <!-- stuff for testing -->
          <link rel="stylesheet" href="/static/jasmine.css">
          <script src="/static/jasmine.js"></script>
          <script src="/static/jasmine-html.js"></script>
          <script src="/static/boot.js"></script>
          <script src="/static/MusicGeneratorSpec.js"></script>
          <!-- end of stuff for testing -->
     {% endif %}
     
    </body>
</html>
