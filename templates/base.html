<!DOCTYPE html>
 <html class="no-js">
   <head>
        
    <title>{% block title %}{% endblock %}</title>

     <!-- bootstrap cdn-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!-- link to style.css -->
     <link rel="stylesheet" href="/static/css/style.css">
     <!-- page specific js -->
    {% block js %}
    {% endblock %}
    
    </head>
    <body>
      <a href="/login">Login</a>
      <a href="/logout">Logout</a>
      <a href="/sign-up">Sign Up</a>

      {% block body %}
      {% endblock %}
      
      <ul>
          {% for message in get_flashed_messages() %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
      <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- javascript file -->
     <script src="static/js/musicGenerator.js" type="text/javascript"></script>


     {% if g.jasmine_tests %}

          <link rel="stylesheet" href="/static/jasmine.css">

          <script src="/static/jasmine-html.js"></script>
          <script src="/static/boot.js"></script>
          <script src="/static/MusicGeneratorSpec.js"></script>
          <!-- end of stuff for testing -->
     {% endif %}
     
    </body>
</html>
